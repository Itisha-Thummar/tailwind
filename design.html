<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <div class="w-full flex h-screen" >
        <div class="bg-slate-200" style="width: 30%;">
            <div class="h-1/2 w-full flex bg-blue-200">
                <div class="w-2/5 h-full bg-red-400"></div>
                <div class="w-3/5 h-full bg-red-900"></div>
            </div>
          <div class="h-1/2">
               <div class="h-full w-full bg-amber-500"></div>
          </div>
        </div> 
        <div class="bg-stone-600 w-1/5">
            <div class="h-1/2 w-full">
            <div class="bg-stone-400 h-3/5"></div>
            <div class="bg-stone-600 h-2/5"></div>
            </div>
            <div class="h-1/2 w-full">
                <div class="bg-stone-600 h-2/5"></div>
                <div class="bg-stone-800 h-3/5"></div>
                </div>

        </div> 
        <div class="bg-red-600 w-1/4">
            <div class="h-1/2 w-full">
                  <div class="bg-rose-600 w-full h-4/5"></div>
                  <div class="bg-red-600 w-full h-1/5"></div>
                </div>
                <div class="h-1/2 w-full">
                    <div class="bg-red-600 w-full h-3/4"></div>
                    <div class="bg-red-900 w-full h-1/4"></div>
                </div>
                 
        </div> 
        <div class="bg-red-900 w-1/4">
            <div class="h-1/2 w-full">
                <div class="bg-red-300 w-full h-4/5"></div>
                <div class="bg-red-900 w-full h-1/5"></div>
              </div>
              <div class="h-1/2 w-full">
                <div class="bg-red-900 w-full h-1/4"></div>
                <div class="bg-red-700 w-full h-3/4"></div>
            </div>
        </div> 
    </div>
</body>
</html>
